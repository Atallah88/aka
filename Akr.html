<!DOCTYPE html>
<html>
<head>
<style> 
div {
width: 100px;
height: 100px;
background: black;
transition: width 1s;
}

#div1 {transition-timing-function: linear;}
#div2 {transition-timing-function: ease;}
#div3 {transition-timing-function: ease-in;}
#div4 {transition-timing-function: ease-out;}
#div5 {transition-timing-function: ease-in-out;}

div:hover {
width: 300px;
}
</style>
</head>
<body>

<div id="div1"><img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/462542206_1061265885321776_8953268739783135032_n.jpg?stp=dst-jpg_s843x403&_nc_cat=102&ccb=1-7&_nc_sid=0024fc&_nc_ohc=VL4y63Ewmv0Q7kNvgHotyDG&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.xx&_nc_gid=AYOzJbu4ItOIIhENeS4xf_a&oh=03_Q7cD1QFdscWe8ROBUXxsk-Lk_v16qDhFGeXJ0ViKB-tgzdtaSw&oe=67399480"style="width:70%"></div><br>
<div id="div2">ease</div><br>
<div id="div3">ease-in</div><br>
<div id="div4">ease-out</div><br>
<div id="div5">ease-in-out</div><br>

</body>
</html>
